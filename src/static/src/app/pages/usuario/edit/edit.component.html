<form class="mt-3 col-md-8 offset-md-3" (ngSubmit)="onSave()" >
    <div class="form-row">
        <div class="form-group col-md-8 m-2">
            <input type="text" class="form-control" placeholder="Placa">
        </div>
        <div class="form-group col-md-8 m-2 ">
            <input type="text" class="form-control" placeholder="Modelo">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-8 m-2">
            <input type="text" class="form-control" placeholder="capacidad">
        </div>
        <div class="form-group col-md-8 m-2">
            <input type="text" class="form-control" placeholder="kilometraje">
        </div>
        <div class="form-group col-md-8 m-2">
            <input type="text" class="form-control" placeholder="centro operaciones">
        </div>
    </div>

    <div class="btn-group" role="group">
        <button type="submit" class="btn-outline-warning m-1" (click)="onSave()">Guardar</button>
        <button class="btn btn-outline-danger m-1 btn-sm" (click)="onGoToBackList()">Volver a la lista</button>
    </div>

    <!-- <button type="submit" class="btn-outline-warning m-2 ">Guardar</button> -->
</form>
