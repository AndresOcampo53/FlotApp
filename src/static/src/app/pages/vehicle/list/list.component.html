<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr class="table-info">
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Fecha Nacimiento</th>
        <th scope="col">Cedula</th>
        <th class="d-none d-sm-block" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary" *ngFor="let item of employee">
        <td>{{ item.nombre}}</td>
        <td>{{item.bio}}</td>
        <td>{{item.aparicion}}</td>
        <td>{{item.cedula}}</td>
        <td class="bnt-group d-none d-sm-block" role="group">
          <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item)">Editar</button>
          <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToDetails(item)">Ver</button>
          <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
