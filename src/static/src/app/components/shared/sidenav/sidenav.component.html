<ng-container >
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" *ngIf="showmenu">

            <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

            <h4 class="name">John Smith</h4>
            <p class="designation">Software Engineer</p>

            <mat-divider></mat-divider>

            <button (click)="RedirectHome()" mat-button class="menu-button">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button (click)="RedirectUser()" mat-button class="menu-button">
                <mat-icon>person</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>alt_route</mat-icon>
                <span>Rutas</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>local_shipping</mat-icon>
                <span>Camion</span>
            </button>

            <mat-divider></mat-divider>

            <button mat-button class="menu-button">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>

        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
